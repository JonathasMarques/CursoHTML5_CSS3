<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 

        <!-- tamanho padrão de 300x150px -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank"> CursoemVídeo</a>
        </iframe>
        
        para aprender a programar.
    </p>

    <p>
        O repositório do Guanabara
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            no <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe>
        
        também é bem legal!
    </p>

    <!--
        
        em alguns sites não funcionam por conta de bloqueios de segurança

    <p>
        O site do <iframe src="https://www.google.com" frameborder="0"></iframe> também é muito legal!
    </p>

    -->
</html>
